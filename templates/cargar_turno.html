<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Cargar Turno</title>
</head>
<body>
<div class=" form-container">    
    <h2>Registrar Turno</h2>

    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}

    <form action="/cargar_turno" method="POST">
        <label for="dni">DNI del Paciente:</label>
        <input type="number" name="dni" required><br><br>

        <label for="especialidad">Especialidad del Médico:</label>
        <select name="especialidad" required>
            {% for esp in especialidades %}
            <option value="{{ esp }}">{{ esp }}</option>
            {% endfor %}
        </select><br><br>
<div class="clase-fecha">
        <label for="fecha">Fecha:</label>
        <input type="date" name="fecha" required><br><br>
</div>
        <label for="estado">Estado:</label>
        <select name="estado" required>
            <option value="abierto">Abierto</option>
            <option value="cerrado">Cerrado</option>
        </select><br><br>

        <button type="submit">Guardar Turno</button>
    </form>
    <a href="{{ url_for('index') }}">🏠 Volver al inicio</a>
    </div>
</body>
</html>
