<h2>Pacientes Registrados:</h2>
    <ul>
        {% for paciente in pacientes %}
        <li>
            DNI: {{ paciente.dni }} - 
            Nombre: {{ paciente.nombre}} - 
            Telefono: {{ paciente.tel }}
            <a href="{{ url_for('edit', dni=paciente.dni) }}">Editar Turno</a>
            
        </li>
        {% endfor %}
    </ul>
